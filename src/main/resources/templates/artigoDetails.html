<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
	<title>MyDevBlog</title>
	
	<!-- Bootstrap - CSS -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
		crossorigin="anonymous">
	
	<!-- Google Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	</head>

	<body>
		<header>
			<nav class="navbar navbar-light bg-light">
  				<span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyDevBlog</span>
			</nav>
		</header>
	
		<main>
			<div class="container" style="width: 60%; padding-bottom: 30px;">
				
				<nav arial-label="breadcrumb">
					<ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
						<li class="breadcrumb-item" aria-current="page" ><a href="/artigos">Artigos</a></li>
						<li class="breadcrumb-item active" aria-current="page">Artigo</li>
					</ol>
				</nav>
				
				<article>
					<h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${artigo.titulo}"></span></h1>
					
					<p class="card-subtitle mb-2 text-muted">
						<i class="material-icons">person_outline</i>
						<span th:text="${artigo.autor}"></span>
						<br>
						<i class="material-icons">date_range</i>
						<span th:text="${artigo.data}"></span>
					</p>
					
					<section>
						<p class="card-text" style="margin-top: 40px;"><span th:utext="${artigo.texto}"></span></p>
					</section>
				</article>
				
			</div>
		</main>
	</body>

</html>

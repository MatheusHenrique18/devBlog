<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
	<title>MyDevBlog</title>
	
	<!-- Bootstrap - CSS -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
		crossorigin="anonymous">
	</head>

	<body>
		<header>
			<nav class="navbar navbar-light bg-light">
  				<span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyDevBlog</span>
			</nav>
		</header>
	
		<section>
			<div class="container" style="width: 60%; padding-bottom: 30px;">
				
				<nav arial-label="breadcrumb">
					<ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
						<li class="breadcrumb-item active" aria-current="page" >Artigos</li>
					</ol>
				</nav>
				
				<div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="artigo : ${artigos}">
					<div class="card-body">
						<p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
							<span th:text="${artigo.autor}"></span>
							<span th:text="${artigo.data}"></span>
						</p>
						
						<a href="#"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"><span th:text="${artigo.titulo}"></span></h4></a>
						
						<p class="card-text"><span th:utext="${#strings.abbreviate(artigo.texto, 400)}"></span></p>
						
					</div>
				</div>
				
			</div>
		</section>
	</body>

</html>
